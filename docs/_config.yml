# --- THEME CONFIGURATION ---
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "contrast" # Upgraded for a professional 'The Athletic' feel

# --- PLUGINS ---
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

# --- SITE SETTINGS ---
locale: "en-US"
title: "The Low B Dispatch"
title_separator: "-"
subtitle: "Bringing Storytelling to Amateur Sports"
name: "Nicholas Chong"
description: "An automated sports journalism pipeline utilizing custom Selenium scrapers and Google Gemini to provide professional-grade coverage of Toronto's DMHL."
url: "https://nhchong.github.io"
baseurl: "/sports-rag-reporter"
repository: "nhchong/sports-rag-reporter"
teaser: "/assets/images/rink-header.jpg" # Default social sharing image

# --- AUTHOR SETTINGS (Sidebar) ---
author:
  name: "Nicholas Chong"
  avatar: "/assets/images/profile.png" 
  bio: "Tech PM | Amateur Hockey Analyst"
  location: "Toronto, ON"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nhchong"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/nhchong" # Update with your URL
    - label: "DMHL Standings"
      icon: "fas fa-fw fa-ice-skate"
      url: "https://www.dmhl.ca/stats#/533/standings"

# --- CONTENT STRUCTURE ---
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# --- DEFAULTS (Automation Guard) ---
# This ensures every post automatically shows your sidebar and bio
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: "single"
      author_profile: true
      read_time: true
      share: true
      related: true
      show_date: true

# --- BUILD SETTINGS ---
sass:
  style: compressed
  sass_dir: _sass

header:
  cta_label: 
  cta_url:

site_navigation: []
